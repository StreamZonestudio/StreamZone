<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesi√≥n</title>
  <link rel="stylesheet" href="index_movil.css">
  <link rel="icon" type="image/png" href="images/icono.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      position: relative;
      width: 320px;
      height: 100px;
      transition: height 0.5s ease;
    }

    .login-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
      transition: padding-top 0.5s ease;
    }

    .rgb-border {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      animation: rotate 6s linear infinite;
      border-radius: 24px;
      z-index: 0;
      filter: blur(5px);
    }

    @keyframes rotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 220px;
      height: 80px;
      object-fit: cover;
      transition: transform 0.5s ease, margin 0.5s ease, top 0.5s ease;
      z-index: 2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    form {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: flex;
      flex-direction: column;
      width: 80%;
      z-index: 2;
      
      margin-top: 100px;
    }


   

    input[type="email"],
    input[type="password"] {
     display: block;
     width: 100%;
     padding: 12px;
     margin-bottom: 15px;
     background-color: #2c2c2c;
     border: 1px solid #FFD700;
     border-radius: 6px;
     color: white;
     font-size: 14px;
     margin-left: -15px; /* üëà Desplaza hacia la izquierda */
    }


    .btn {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e6c200;
    }

    #mensaje {
      margin-top: 12px;
      font-weight: bold;
      color: red;
    }

    .login-container:hover {
      height: 340px;
    }

    .login-container:hover .logo {
      transform: translate(-50%, 0%);
      top: 20px;
    }

    .login-container:hover form {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="rgb-border"></div>
    <div class="login-box">
      <img src="images/starzone_logo_2.png" alt="Logo" class="logo">
      <form>
        <input type="email" id="correo" placeholder="Correo electr√≥nico" required>
        <input type="password" id="contrasena" placeholder="Contrase√±a" required>
        <button class="btn" id="loginBtn" type="button">Iniciar Sesi√≥n</button>
        <div id="mensaje"></div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChR5sX3krnDeB1oNVo7aW9hoLPhJnJpec",
      authDomain: "streanzone-4c7d5.firebaseapp.com",
      projectId: "streanzone-4c7d5",
      storageBucket: "streanzone-4c7d5.appspot.com",
      messagingSenderId: "817356278560",
      appId: "1:817356278560:web:142fdf6466f6d20b9f6545"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const mensaje = document.getElementById("mensaje");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("correo").value.trim();
      const password = document.getElementById("contrasena").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        sessionStorage.setItem("usuario", email);

        const docRef = doc(db, "usuarios", email);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const datos = docSnap.data();
          const rol = datos.rol || "cliente";

          if (rol === "admin") {
            window.location.href = "panel_admin.html";
          } else {
            window.location.href = "inicio.html";
          }
        } else {
          mensaje.textContent = "‚ùå Tu cuenta no tiene rol asignado.";
        }

      } catch (error) {
        mensaje.textContent = "‚ùå Contrase√±a o correo incorrectos";
      }
    });
  </script>
</body>
</html>
